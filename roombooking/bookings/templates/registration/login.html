{% extends 'bookings/layout.html' %}

{% block content %}
<h2 class="text-4xl ">Login</h2>
<br>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="mt-5 px-4 py-2 bg-amber-300 hover:bg-amber-400 text-amber-950 rounded-3xl">Login</button>
</form>

{% endblock %}
